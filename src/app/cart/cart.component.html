<div class="container-fluid">
  <div class="row px-5">
    <div class="col-md-7">
      <div class="shopping-cart">
        <br />
        <h6>Varukorg</h6>

        <div class="cart-item" *ngFor="let item of items">
          <span>{{ item.title }}</span>
        </div>

        <hr />
      </div>
    </div>
    <div class="col-md-5 border rounded mt-5 mb-5 bg-white">
      <div class="pt-6">
        <br />
        <h5>BOOK INFO</h5>
        <hr />
        <div class="price-details"></div>
        <hr />
        <br />
        <h5>PRICE DETAILS</h5>
        <hr />
        <div class="price-details">
          <h6>Frakt avgift: 50 kr</h6>
          <hr />

          <h6>Totalt: {{getPrice()} + 50} kr</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<form>
  <div class="form-group">
    <label for="exampleInputAdress">Address</label>
    <input
      type="address"
      class="form-control"
      id="exampleInputAddress"
      aria-describedby="addressHelp"
      placeholder="Enter Address"
    />
    <small id="AdressHelp" class="form-text text-muted"
      >We'll never share your address with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputName1">Name</label>
    <input
      type="Name"
      class="form-control"
      id="exampleInputName1"
      placeholder="Name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="Name"
      class="form-control"
      id="exampleInputEmail1"
      placeholder="Name"
    />
  </div>
  <button type="submit" class="btn btn-primary">Godkänn köp</button>
</form>
